name: Update changelog on release

on:
  release:
    types: [published, edited]  # RC ou Stable

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # n√©cessaire pour pousser le commit
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install script deps (none)
        run: echo "No deps"

      - name: Update CHANGELOG.md
        env:
          TAG: ${{ github.event.release.tag_name }}    # ex: v2.0.73
        run: |
          node scripts/update-changelog.mjs

      - name: Commit & push changelog
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add CHANGELOG.md
            git commit -m "docs(changelog): add ${GITHUB_EVENT_RELEASE_TAG_NAME:-${{ github.event.release.tag_name }}}"
            git push
          fi
